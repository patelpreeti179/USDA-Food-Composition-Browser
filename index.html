<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="parallel.css" />

    <h1>USDA Food Composition</h1>

      </small>

      </p>

    <div class="half">
      <h3>Food List</h3>
      <input type="text" id="search" placeholder="Search Any Foods" style="width: 300px;"></input>
      <p id="food-list">
      </p>
    </div>
  </div>

  <script src="http://mbostock.github.com/d3/d3.v2.js"></script>
